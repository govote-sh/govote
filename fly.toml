app = 'govote'
primary_region = 'iad'

[build]
[build.args]
GO_VERSION = '1.23.2'

[env]
PORT = '8080'

[[services]]
internal_port = 23234
protocol = "tcp"
auto_stop_machines = 'stop'
auto_start_machines = true
[[services.ports]]
port = 22

[[vm]]
size = 'shared-cpu-1x'


[mounts]
source = "ssh_key"
destination = "/data"
